<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sandbox</title>
    <link rel="stylesheet" href="../Sandbox/MySlider.css" />
    <link rel="stylesheet" href="../Sandbox/myCheckbox.css" />
</head>
<body>
    <h1>MySlider</h1>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>

    <h1>Custom Checkbox</h1>

    <div class="myCheckbox-container">
        <input type="checkbox" id="check" onclick="buffSS()"/>
        <div id="ss"></div>
    </div>

    <div class="calculator">
        <div id="atk-result"></div>
    </div>

    <script src="../Sandbox/MySlider.js"></script>
    <script src="../Sandbox/myCheckbox.js"></script>
</body>
</html>
